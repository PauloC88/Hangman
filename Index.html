<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>HANGMAN</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 70rem;">
        <div class="card-header">
          <h4><center>HANGMAN<img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-hangman-gaming-dreamstale-lineal-dreamstale.png"/></center>
          </h4>
        </div>
        <div class="row g-0" id="playingArea">
          <div class="col-md-4"><br><center><img src="StageImages\Stage0.png" id="stage_image" class="img-fluid rounded-start" alt="Stage 0"></center>
          </div>
          <div class="col-md-8" id="player1Area">
            <div class="card-body">
              <h5 class="card-title">Player 1</h5>
              <p class="card-text">Choose a word! Choose a hard one... and don't let Player 2 peek!</p>
              <p class="card-text"><small class="text-muted">Write it below! Please enter only letters! Minimum 4, maximum 15.</small></p>
              <input type="text" class="form-control" id="wordToGuess" placeholder="_ _ _ _ ..." style="width: 20rem;">
              <br>
              <button type="submit" class="btn btn-primary" onclick="return startGame();">Start Game</button>
              <warning_message style="color:red;">
              </warning_message>
            </div>
          </div>
          <div class="col-md-8" id="player2Area" style="display: none;">
            <div class="card-body">
              <h5 class="card-title">Player 2</h5>
              <p class="card-text">Try to guess a letter!</p>
              <div class="grid-container-word"></div>
              <br>
              <p class="card-text"><small class="text-muted"> Choose a letter from below.</small></p>
              <searchResult></searchResult>
              <announceWinner></announceWinner>
            </div>
          </div>
        </div>
      </div>
      <div style="width: 70rem;">
        <center>
          <br>
          <div class="grid-container-letters" style="width: 41.5rem;">
          </div>
          <br>
          <new_game>
          </new_game>
        </center>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
